<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>03_글자모양.html</title>
    </head>

    <body>
        <!-- 줄바꿈 <br>, <br/> -->
        서울특별시 강남구 테헤란로 123<br>
        삼원타워 4층<br>
        아<br>이<br>티<br>윌<br>
        <br><br><br><br>

        <!-- 특수문자
            &nbsp;   공백
            &nlt;     <
            &ngt;     >
            &amp;     &
            &quot;    "
            &apos;    ' -->
        #&nbsp;#<br>
        &nlt;<br>
        &ngt;<br>
        &amp;<br>
        &quot;<br>
        &apos;<br>
        <br>
        H&nbsp;T&nbsp;M&nbsp;&nbsp;L

        <!-- 글자크기(css에서 상세히) -->
        <h1>서울특별시</h1>
        <h2>서울특별시</h2>
        <h3>서울특별시</h3>
        <h4>서울특별시</h4>
        <h5>서울특별시</h5>
        <h6>서울특별시</h6>

        <!-- 닫는 태그는 순서에 주의 -->
        <strong><u><i>진하게 밑줄 기울임</i></u></strong>
        <br>
        <br>

        <!-- 수평선 -->
        <!-- 속성="속성값" -->
        <!-- 속성='속성값' (둘중 하나로)-->
        <!-- 사용자 임의 설정값은 " 또는 ' 로 반드시 감싼다-->
        <hr>
        <hr width="50px"> <!-- 절대적 크기 (고정값) -->
        <hr width="50%"> <!-- 상대적 크기 (반응형웹) -->
        <hr width="50"> <!-- 생략하는 경우 기본 px(추천사항 아님)-->
        <!-- 참조 https://www.w3schools.com/css/css_font_size.asp -->
        
    </body>
</html>
