<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>15_form.html</title>
    </head>
    
    <body>
        <!-- 참조 https://www.w3schools.com/html/html_forms_attributes.asp -->

        <h3>1. 폼 관련 속성들</h3>
        <!--
            id=""        폼 아이디 (주로 frontedn단에서 접근시 사용)
            name=""      폼 이름 (주로 backend단에서 접근시 사용)
            action=""    사용자가 입력 요청한 정보를 서버측에서 받는 페이지명 또는 명령어 
            method=""    전송방식 get 또는 post
            enctype=""   
        -->

        <form id="loginfrm" name="loginfrm" action="ok.jsp">
            아이디 : <input type="text" name="userid"><hr>
            비밀번호 : <input type="password" name="userpw"><hr>
            <input type="submit" value="전송">
        </form>


        <!--  파일 첨부해서 전송 : enctype -->
        <form enctype="multipart/form-data">
            첨부 파일: <input type="file">
        </form>

        <!-- 전송 방식 get 또는 post -->
        <form method="get"></form>
        <!-- get : 사용자가 입력한 정보가 url에 노출됨 -->



        <h3>2. type=image</h3>
        <form action="ok2.jsp">
            <img src="../images/coffee.png" alt="커피">
            <hr>

            <!-- <img src=""> + type=submit 기능 -->
            <!-- input으로 이미지넣으면 액션이 가능(action="ok.jsp") -->
            <input type="image" src="../images/daumlogo.png">
            <br>
            <hr>
            검색 : <input type="'text'" name="search">
            <input type="image" src="../images/search.png">
        </form>

        <hr>

        <h3>3. 다양한 input types</h3>
        <!--참조 https://www.w3schools.com/html/html_form_input_types.asp --> 

        <!-- hidden : HTML페이지에서 노출되지는 않지만 form에 포함된 컨트롤 요소-->
        <input type="hidden" id="page" name="page" value="3">
        <input type="hidden" id="col" name="col" value="title">
        <hr>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <hr>
        <input type="color"><hr>
        <input type="date"><hr>
        <input type="datetime-local"><hr>
        <input type="email"><hr>
        <input type="file"><hr>

        <input type="month"><hr>
        <input type="number"><hr>
        <input type="range"><hr>
        <input type="search"><hr>
        <input type="tel"><hr>
        <input type="time"><hr>
        <input type="url"><hr>
        <input type="week"><hr>
    </body>
</html>
