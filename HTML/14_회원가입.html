<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>14_회원가입.html</title>
    </head>
    
    <body>
        <!-- 참조 : https://www.midasb.co.kr/shop/idinfo.html -->
        <h3>회/원/가/입</h3>

        <!-- id="JavaScript나 jQuery접근시 주로 사용" -->
        <!-- name="Backend단에서 접근시 주로 사용" -->
        <form id="memfrm" name="memfrm">
            이름 : 
            <input type="text" name="uname" id="uname" autofocus> <!-- autofoucs : 커서를 미리 -->
            <br>
            <hr>
            아이디 : 
            <input type="text"
                   name="userid"
                   id="userid"
                   size="10" 
                   maxlength="5" 
                   placeholder="아이디"
                   required><!-- required : 반드시 입력 -->       
            <input type="button" value="중복확인">
            <br>

            비밀번호 :
            <input type="password"
                   name="userpw"
                   id="userpw"
                   size="12"
                   maxlength="12"
                   placeholder="비밀번호"
                   required>
            <br>
            <hr>
            우편번호 : 
            <input type="text" size="5" readonly><!-- readonly : 커서가 못들어감 읽기만 가능-->
            <input type="button" value="주소찾기">
            <br>
            나머지 주소 :
            <input type="text">
            <br>
            <hr>
            나이 :
            <!-- type=radio의 name을 동일하게 주면 그룹이 생성되고, 한개만 선택할 수 있음-->
            <input type="radio" name="age" value="10">10대 <!-- name age의 그룹 생성 -->
            <input type="radio" name="age" value="20" checked>20대
            <input type="radio" name="age" value="30">30대
            <br>
            <hr>
            성별 :
            <input type="radio" name="gender" value="m">남
            <input type="radio" name="gender" value="f">여
            <br>
            <hr>
            취미 : 
            <input type="checkbox" id="movie" name="movie" value="movie">영화
            <input type="checkbox" id="cook" name="cook" value="cook" checked>요리
            <input type="checkbox" id="game" name="game" value="game">게임
            
        </form>

        <hr>
        <!-- 2. 여는태그와 닫는 태그가 있는 폼 컨트롤 요소-->
        <form id="myform" name="myform">
            <button>버튼1</button>
            <hr>

            생년월일 : 
            <select name="myYear" id="myYear">
                <option value="2021">2021년</option>
                <option value="2022" selected>2022년</option>   
                <option value="2023">2023년</option>
            </select>
            
            <!-- multiple : Ctrl 사용해서 다중선택 가능-->
            <select name="myMonth" id="myMonth" multiple>
                <option value="JAN">1월</option>
                <option value="FEB">2월</option>   
                <option value="MAR">3월</option>
                <option value="APR">4월</option>
                <option value="MAY">5월</option>       
            </select>
            <hr>

            배송메세지 : 
            <textarea cols="30" rows="3" maxlength="200" placeholder="200글자이내로 입력해주세요"></textarea>
            <hr>

            <!-- <form name=myform>이 서버로 전송됨-->
            <input type="submit" value="전송">
            <input type="reset" value="취소">




        </form>
    </body>
</html>
