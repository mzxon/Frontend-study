<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>09_목록.html</title>
    </head>
    
    <body>
        <!-- 웹페이지 구조화할 때 주로 사용 -->
        
        <!-- 1) 순서가 없는 목록 -->
        <ul>
            <li>커피</li>
            <li>녹차</li>
            <li>우유</li>
        </ul>

        <!-- 2) 순서가 있는 목록 -->
        <ol>
            <li>바나나</li>
            <li>사과</li>
            <li>수박</li>
        </ol>

        <!-- 3) 정의 목록 -->
        <dl>
            <dt>서울특별시</dt>
                <dd>강남구</dd>
                <dd>종로구</dd>
                <dd>서초구</dd>
            <dt>부산광역시</dt>
                <dd>해운대구</dd>
                <dd>금정구</dd>
        </dl>

    </body>
</html>
